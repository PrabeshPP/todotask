{%extends 'base.html'%}
{%block content%}
        <div class="homeContainer">
            <div class="navHomeBox">
                <a href="/add" class="createBox">Create a task</a>
                <a href="/logout" class="logoutBox">Logout</a>
            </div>
            <div class="userNameBox">
                Hii,{{user.name}}
            </div>
            <div class="taskBox">
                {%if not tasks%}
                    No Task to Show
                {%else%}
                    {%for task in tasks%}
                        <div class="taskContainer">
                            <div class="taskTitleDiv">
                                {{task.title}}
                            </div>
                            <div class="taskDescriptionDiv">
                                {{task.description}}
                            </div>
                            <div class="buttonUpdateDiv">
                                <a href="{%url 'delete-todo' task.id %}" class="deleteButton">Delete</a>
                                <a class="updateButton" href="{%url 'update' task.id%}">Update</a>
                            </div>
                        </div>
                    {%endfor%}
                {%endif%}
            </div>
        </div>
{%endblock%}
